  <script>
    // åº”ç”¨çŠ¶æ€
    let appState = {
      isListening: false,
      isAnalyzing: false,
      currentModel: 'gpt-3.5'
    }

    // DOM å…ƒç´ 
    const elements = {
      statusDot: document.getElementById('statusDot'),
      statusText: document.getElementById('statusText'),
      questionText: document.getElementById('questionText'),
      answerSection: document.getElementById('answerSection'),
      answerText: document.getElementById('answerText'),
      confidenceBadge: document.getElementById('confidenceBadge'),
      audioVisualizer: document.getElementById('audioVisualizer'),
      mainBtn: document.getElementById('mainBtn'),
      modelSelect: document.getElementById('modelSelect'),
      settingsBtn: document.getElementById('settingsBtn')
    }

    // æ›´æ–°UIçŠ¶æ€
    function updateUI ()
    {
      if (appState.isListening) {
        elements.statusDot.className = 'status-dot listening'
        elements.statusText.textContent = 'æ­£åœ¨ç›‘å¬...'
        elements.questionText.className = 'question-text listening'
        elements.questionText.textContent = 'æ­£åœ¨è¯†åˆ«é¢è¯•å®˜è¯­éŸ³...'
        elements.audioVisualizer.className = 'audio-visualizer show'
        elements.mainBtn.className = 'main-btn primary listening'
        elements.mainBtn.innerHTML = 'ğŸ›‘ åœæ­¢ç›‘å¬'
      } else if (appState.isAnalyzing) {
        elements.statusDot.className = 'status-dot analyzing'
        elements.statusText.textContent = 'AIåˆ†æä¸­...'
        elements.audioVisualizer.className = 'audio-visualizer'
        elements.mainBtn.className = 'main-btn primary'
        elements.mainBtn.innerHTML = 'ğŸ§  åˆ†æä¸­...'
        elements.mainBtn.disabled = true
      } else {
        elements.statusDot.className = 'status-dot'
        elements.statusText.textContent = 'å¾…æœºä¸­'
        elements.questionText.className = 'question-text placeholder'
        elements.questionText.textContent = 'ç‚¹å‡»å¼€å§‹é¢è¯•é¢è¯•å®˜æé—®'
        elements.audioVisualizer.className = 'audio-visualizer'
        elements.mainBtn.className = 'main-btn primary'
        elements.mainBtn.innerHTML = 'ğŸ¤ å¼€å§‹é¢è¯•'
        elements.mainBtn.disabled = false
      }
    }

    // æ¨¡æ‹Ÿè¯­éŸ³è¯†åˆ«
    function simulateListening ()
    {
      setTimeout(() =>
      {
        if (appState.isListening) {
          elements.questionText.textContent = 'è¯·ä»‹ç»ä¸€ä¸‹ä½ åœ¨Reacté¡¹ç›®ä¸­çš„ç»éªŒ...'
          elements.questionText.className = 'question-text'

          // æ¨¡æ‹Ÿè¯†åˆ«å®Œæˆï¼Œå¼€å§‹AIåˆ†æ
          setTimeout(() =>
          {
            if (appState.isListening) {
              appState.isListening = false
              appState.isAnalyzing = true
              updateUI()
              simulateAnalysis()
            }
          }, 2000)
        }
      }, 1500)
    }

    // æ¨¡æ‹ŸAIåˆ†æ
    function simulateAnalysis ()
    {
      setTimeout(() =>
      {
        appState.isAnalyzing = false
        elements.answerSection.className = 'answer-section show'
        updateUI()
      }, 2000)
    }

    // ä¸»æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    elements.mainBtn.addEventListener('click', function ()
    {
      if (!appState.isListening && !appState.isAnalyzing) {
        appState.isListening = true
        elements.answerSection.className = 'answer-section'
        updateUI()
        simulateListening()
      } else if (appState.isListening) {
        appState.isListening = false
        updateUI()
      }
    })

    // æ¨¡å‹é€‰æ‹©äº‹ä»¶
    elements.modelSelect.addEventListener('change', function ()
    {
      appState.currentModel = this.value
      console.log('åˆ‡æ¢åˆ°æ¨¡å‹:', appState.currentModel)
    })

    // è®¾ç½®æŒ‰é’®äº‹ä»¶
    elements.settingsBtn.addEventListener('click', function ()
    {
      alert('è®¾ç½®é¢æ¿åŠŸèƒ½å¼€å‘ä¸­...')
    })

    // çª—å£æ‹–æ‹½åŠŸèƒ½
    const titleBar = document.querySelector('.title-bar')
    let isDragging = false
    let currentX, currentY, initialX, initialY
    let xOffset = 0, yOffset = 0

    titleBar.addEventListener('mousedown', dragStart)
    document.addEventListener('mousemove', drag)
    document.addEventListener('mouseup', dragEnd)

    function dragStart (e)
    {
      initialX = e.clientX - xOffset
      initialY = e.clientY - yOffset
      if (e.target === titleBar || titleBar.contains(e.target)) {
        isDragging = true
      }
    }

    function drag (e)
    {
      if (isDragging) {
        e.preventDefault()
        currentX = e.clientX - initialX
        currentY = e.clientY - initialY
        xOffset = currentX
        yOffset = currentY
        document.querySelector('.app-container').style.transform =
          `translate3d(${currentX}px, ${currentY}px, 0)`
      }
    }

    function dragEnd (e)
    {
      initialX = currentX
      initialY = currentY
      isDragging = false
    }

    // åˆå§‹åŒ–
    updateUI();
  </script>
